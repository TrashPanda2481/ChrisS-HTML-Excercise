<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form v1.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .card-icons {
  background-color: #71777c;
  border-radius: 5px;
  padding: 4px 10px;
  display: flex;
  align-items: center;
  gap: 14px;
  color: white;
}
.card-icons label {
  margin: 0;
  display: flex;
  align-items: center;
  gap: 3px;
}
  </style>
</head>
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <div class="card">
        <div class="card-body">
          <div id="formAlert" class="alert alert-danger">Some fields are missing</div>
          <form novalidate>
            <!-- Card, CVC, Amount -->
            <div class="row mb-3">
              <div class="col-md-5">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
              </div>
              <div class="col-md-2 ">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000" required>
              </div>
              <div class="col-md-5">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Amount" required min="0.01" step="0.01">
                </div>
              </div>
            </div>

            <!-- First and Last Name -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
            </div>

            <!-- City, State, Postal Code -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="" disabled selected>Pick a state</option>
                  <option>California</option>
                  <option>New York</option>
                  <option>Texas</option>
                  <option>Florida</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal" required>
              </div>
            </div>


            <div class="row mb-3 align-items-start">
              <div class="col-md-4">
                <label class="form-label">We accept:</label>
                <div class="card-icons">
                  <label><input type="radio" name="cardType" value="mastercard" required>
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/mastercard-logo.png" alt="Mastercard" />
                  </label>
                  <label><input type="radio" name="cardType" value="visa">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/visa.png" alt="Visa" />
                  </label>
                  <label><input type="radio" name="cardType" value="discover">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/discover.png" alt="Discover" />
                  </label>
                  <label><input type="radio" name="cardType" value="amex">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/amex.png" alt="Amex" />
                  </label>
                </div>
              </div>
              <div class="col-md-6 offset-md-2">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
     </div>
  </div>
</div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.querySelector("form");
  const alertBox = document.getElementById("formAlert");

  form.addEventListener("submit", function(event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      alertBox.classList.remove("d-none");
    } else {
      alertBox.classList.add("d-none");
    }
    form.classList.add("was-validated");
  });
</script>
</body>
</html>
